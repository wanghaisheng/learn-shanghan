<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语言学习游戏原型</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold text-center mb-6">语言学习游戏原型</h1>
  
  <div class="mb-6 text-center">
    <a href="app.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg inline-flex items-center">
      <i class="fas fa-mobile-alt mr-2"></i> 打开完整App演示
    </a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">首页</h3>
      <iframe src="home.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">训练选择</h3>
      <iframe src="training.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">关卡选择</h3>
      <iframe src="levels.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">模式选择</h3>
      <iframe src="mode_selection.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">随机挑战选择</h3>
      <iframe src="challenges.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">听力挑战</h3>
      <iframe src="listening.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">口语挑战</h3>
      <iframe src="speaking.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">阅读挑战</h3>
      <iframe src="reading.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">写作挑战</h3>
      <iframe src="writing.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">排行榜</h3>
      <iframe src="ranking.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">奖励与成就</h3>
      <iframe src="rewards.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">设置</h3>
      <iframe src="settings.html" class="phone-frame"></iframe>
    </div>
    
    <div class="screen-container">
      <h3 class="text-lg font-bold mb-2">统计数据</h3>
      <iframe src="statistics.html" class="phone-frame"></iframe>
    </div>
  </div>
</body>
</html>
