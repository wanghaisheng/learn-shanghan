<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>奖励与成就</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #FF9900 0%, #FFCC00 100%);
      background-attachment: fixed;
      padding-bottom: 90px;
    }
    
    .reward-item {
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    
    .reward-item:active {
      transform: scale(0.98);
    }
    
    .medal {
      transition: all 0.3s ease;
    }
    
    .medal:hover {
      transform: rotateY(15deg);
    }
    
    @keyframes glitter {
      0% {
        box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      }
      100% {
        box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      }
    }
    
    .glitter {
      animation: glitter 2s infinite;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(26, 32, 44, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .coin-float {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      animation: float-up 1.5s ease-out forwards;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="text-white">
  <div class="container mx-auto px-4 pt-6 pb-24">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">成就殿堂</h1>
      
      <div class="flex items-center bg-black bg-opacity-30 px-4 py-1 rounded-full">
        <div class="mr-2 text-yellow-300">
          <i class="fas fa-gem"></i>
        </div>
        <span class="font-bold text-xl" id="gemCount">500</span>
      </div>
    </div>
    
    <!-- 每日奖励 -->
    <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-md rounded-xl p-4 mb-6">
      <h2 class="font-bold text-lg mb-3">
        <i class="fas fa-calendar-day text-yellow-300 mr-2"></i>每日奖励
      </h2>
      
      <div class="bg-black bg-opacity-20 rounded-xl p-4">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="font-bold">连续登录奖励</h3>
            <p class="text-sm text-yellow-100">已连续登录8天</p>
          </div>
          
          <button class="bg-yellow-600 hover:bg-yellow-500 text-white px-4 py-2 rounded-lg font-bold flex items-center" id="claimButton">
            <i class="fas fa-gift mr-2"></i>领取
          </button>
        </div>
        
        <div class="flex justify-between mt-4">
          <div class="text-center">
            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-1">
              <i class="fas fa-check text-white"></i>
            </div>
            <span class="text-xs">1</span>
          </div>
          
          <div class="text-center">
            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-1">
              <i class="fas fa-check text-white"></i>
            </div>
            <span class="text-xs">2</span>
          </div>
          
          <div class="text-center">
            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-1">
              <i class="fas fa-check text-white"></i>
            </div>
            <span class="text-xs">3</span>
          </div>
          
          <div class="text-center">
            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-1">
              <i class="fas fa-check text-white"></i>
            </div>
            <span class="text-xs">4</span>
          </div>
          
          <div class="text-center">
            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-1">
              <i class="fas fa-check text-white"></i>
            </div>
            <span class="text-xs">5</span>
          </div>
          
          <div class="text-center">
            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-1">
              <i class="fas fa-check text-white"></i>
            </div>
            <span class="text-xs">6</span>
          </div>
          
          <div class="text-center">
            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-1">
              <i class="fas fa-check text-white"></i>
            </div>
            <span class="text-xs">7</span>
          </div>
          
          <div class="text-center">
            <div class="w-10 h-10 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center mx-auto mb-1 glitter">
              <i class="fas fa-gift text-white"></i>
            </div>
            <span class="text-xs">8</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 成就 -->
    <h2 class="font-bold text-lg mb-3">
      <i class="fas fa-trophy text-yellow-300 mr-2"></i>解锁的成就
    </h2>
    
    <div class="grid grid-cols-1 gap-4 mb-6">
      <!-- 成就项 -->
      <div class="bg-white bg-opacity-20 rounded-xl p-4 reward-item">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-pink-600 rounded-full flex items-center justify-center mr-4 medal">
            <i class="fas fa-fire text-white text-xl"></i>
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <h3 class="font-bold">初学乍练</h3>
              <span class="text-xs bg-yellow-600 rounded-full px-2 py-1">+ 50</span>
            </div>
            <p class="text-sm text-yellow-100 mb-2">完成第一次全部四种挑战模式</p>
            <div class="w-full bg-black bg-opacity-20 rounded-full h-2">
              <div class="bg-yellow-500 h-2 rounded-full w-full"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="bg-white bg-opacity-20 rounded-xl p-4 reward-item">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-teal-600 rounded-full flex items-center justify-center mr-4 medal">
            <i class="fas fa-clock text-white text-xl"></i>
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <h3 class="font-bold">坚持不懈</h3>
              <span class="text-xs bg-yellow-600 rounded-full px-2 py-1">+ 100</span>
            </div>
            <p class="text-sm text-yellow-100 mb-2">连续学习7天</p>
            <div class="w-full bg-black bg-opacity-20 rounded-full h-2">
              <div class="bg-yellow-500 h-2 rounded-full w-full"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="bg-white bg-opacity-20 rounded-xl p-4 reward-item">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mr-4 medal">
            <i class="fas fa-book-open text-white text-xl"></i>
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <h3 class="font-bold">阅读达人</h3>
              <span class="text-xs bg-yellow-600 rounded-full px-2 py-1">+ 75</span>
            </div>
            <p class="text-sm text-yellow-100 mb-2">完成20次阅读挑战</p>
            <div class="w-full bg-black bg-opacity-20 rounded-full h-2">
              <div class="bg-yellow-500 h-2 rounded-full w-3/5"></div>
            </div>
            <div class="text-right text-xs mt-1">12/20</div>
          </div>
        </div>
      </div>
      
      <div class="bg-white bg-opacity-20 rounded-xl p-4 reward-item">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-gray-500 rounded-full flex items-center justify-center mr-4">
            <i class="fas fa-lock text-white text-xl"></i>
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <h3 class="font-bold">汉文大师</h3>
              <span class="text-xs bg-yellow-600 rounded-full px-2 py-1">+ 200</span>
            </div>
            <p class="text-sm text-yellow-100 mb-2">完成伤寒论全部章节</p>
            <div class="w-full bg-black bg-opacity-20 rounded-full h-2">
              <div class="bg-yellow-500 h-2 rounded-full w-1/4"></div>
            </div>
            <div class="text-right text-xs mt-1">25/100</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 可兑换奖励 -->
    <h2 class="font-bold text-lg mb-3">
      <i class="fas fa-exchange-alt text-yellow-300 mr-2"></i>可兑换奖励
    </h2>
    
    <div class="grid grid-cols-1 gap-4 mb-6">
      <div class="bg-white bg-opacity-20 rounded-xl p-4 reward-item">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mr-4 medal">
            <i class="fas fa-paint-brush text-white text-xl"></i>
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <h3 class="font-bold">特殊头像框</h3>
              <span class="text-xs bg-yellow-600 rounded-full px-2 py-1">300 <i class="fas fa-gem ml-1"></i></span>
            </div>
            <p class="text-sm text-yellow-100">获得限定的中医主题头像框</p>
          </div>
        </div>
      </div>
      
      <div class="bg-white bg-opacity-20 rounded-xl p-4 reward-item">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-gradient-to-br from-yellow-500 to-orange-500 rounded-full flex items-center justify-center mr-4 medal">
            <i class="fas fa-bolt text-white text-xl"></i>
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <h3 class="font-bold">挑战加速器</h3>
              <span class="text-xs bg-yellow-600 rounded-full px-2 py-1">150 <i class="fas fa-gem ml-1"></i></span>
            </div>
            <p class="text-sm text-yellow-100">24小时内挑战经验值加倍</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 底部导航 -->
  <div class="bottom-nav text-white py-2 px-4">
    <div class="flex justify-around items-center">
      <div class="text-center">
        <button onclick="navigateTo('home.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-home text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">主页</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('training.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-dumbbell text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">训练</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('ranking.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-trophy text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">排行榜</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('statistics.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-chart-line text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">统计</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('settings.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-cog text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">设置</span>
      </div>
    </div>
  </div>
  
  <script>
    // 领取奖励效果
    const claimButton = document.getElementById('claimButton');
    const gemCount = document.getElementById('gemCount');
    let gems = 500;
    
    claimButton.addEventListener('click', function() {
      // 增加宝石数量
      gems += 50;
      gemCount.textContent = gems;
      
      // 禁用按钮
      this.disabled = true;
      this.classList.add('bg-gray-500');
      this.classList.remove('bg-yellow-600', 'hover:bg-yellow-500');
      this.innerHTML = '<i class="fas fa-check mr-2"></i>已领取';
      
      // 漂浮的金币效果
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          createFloatingCoin(this);
        }, i * 150);
      }
    });
    
    function createFloatingCoin(element) {
      const rect = element.getBoundingClientRect();
      const coin = document.createElement('div');
      coin.classList.add('coin-float');
      coin.innerHTML = '<i class="fas fa-gem text-yellow-300"></i>';
      
      // 随机位置
      const randomX = Math.random() * 40 - 20;
      coin.style.left = (rect.left + rect.width / 2 + randomX) + 'px';
      coin.style.top = rect.top + 'px';
      
      document.body.appendChild(coin);
      
      // 移除元素
      setTimeout(() => {
        document.body.removeChild(coin);
      }, 1500);
    }
    
    function navigateTo(route) {
      if (window.parent && window.parent.postMessage) {
        window.parent.postMessage({ route: route }, '*');
      } else {
        window.location.href = route;
      }
    }
  </script>
</body>
</html>
