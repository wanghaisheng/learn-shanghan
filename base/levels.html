<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关卡选择</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
      background-attachment: fixed;
      padding-bottom: 90px;
    }
    
    .level-item {
      transition: all 0.3s ease;
    }
    
    .level-item:active {
      transform: scale(0.98);
    }
    
    .level-locked {
      position: relative;
      filter: grayscale(1);
      opacity: 0.7;
    }
    
    .level-locked::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
    }
    
    .level-completed {
      position: relative;
    }
    
    .level-completed::after {
      content: "\f00c";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      position: absolute;
      top: -5px;
      right: -5px;
      width: 24px;
      height: 24px;
      background-color: #10B981;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(26, 32, 44, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .shadow-glow {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }
    
    .animate-bounce-subtle {
      animation: bounce-subtle 2s infinite;
    }
    
    @keyframes bounce-subtle {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body class="text-white">
  <div class="container mx-auto px-4 pt-6 pb-24">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold">关卡选择</h1>
        <div class="text-blue-200 text-sm">伤寒论 · 总进度: 25/100</div>
      </div>
      
      <button onclick="navigateTo('training.html')" class="bg-white bg-opacity-20 rounded-full p-2">
        <i class="fas fa-times text-white"></i>
      </button>
    </div>
    
    <!-- 章节切换 -->
    <div class="flex items-center space-x-2 mb-6 overflow-x-auto py-2 no-scrollbar">
      <button class="whitespace-nowrap bg-blue-600 px-4 py-2 rounded-full text-sm font-medium">
        全部章节
      </button>
      
      <button class="whitespace-nowrap bg-white bg-opacity-20 px-4 py-2 rounded-full text-sm font-medium">
        第一章
      </button>
      
      <button class="whitespace-nowrap bg-white bg-opacity-20 px-4 py-2 rounded-full text-sm font-medium">
        第二章
      </button>
      
      <button class="whitespace-nowrap bg-white bg-opacity-20 px-4 py-2 rounded-full text-sm font-medium">
        第三章
      </button>
      
      <button class="whitespace-nowrap bg-white bg-opacity-20 px-4 py-2 rounded-full text-sm font-medium">
        第四章
      </button>
    </div>
    
    <!-- 关卡网格 -->
    <div class="grid grid-cols-4 gap-3 mb-8">
      <!-- 已完成关卡 -->
      <div class="level-item level-completed" onclick="navigateTo('mode_selection.html')">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">1</div>
          <div class="text-xs text-blue-200">已完成</div>
        </div>
      </div>
      
      <div class="level-item level-completed" onclick="navigateTo('mode_selection.html')">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">2</div>
          <div class="text-xs text-blue-200">已完成</div>
        </div>
      </div>
      
      <!-- 当前关卡 -->
      <div class="level-item animate-bounce-subtle" onclick="navigateTo('mode_selection.html')">
        <div class="bg-blue-600 rounded-xl p-3 text-center shadow-glow">
          <div class="font-bold text-lg">3</div>
          <div class="text-xs text-blue-200">进行中</div>
        </div>
      </div>
      
      <!-- 未解锁关卡 -->
      <div class="level-item level-locked">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">4</div>
          <i class="fas fa-lock text-xs"></i>
        </div>
      </div>
      
      <div class="level-item level-locked">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">5</div>
          <i class="fas fa-lock text-xs"></i>
        </div>
      </div>
      
      <div class="level-item level-locked">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">6</div>
          <i class="fas fa-lock text-xs"></i>
        </div>
      </div>
      
      <div class="level-item level-locked">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">7</div>
          <i class="fas fa-lock text-xs"></i>
        </div>
      </div>
      
      <div class="level-item level-locked">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">8</div>
          <i class="fas fa-lock text-xs"></i>
        </div>
      </div>
      
      <div class="level-item level-locked">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">9</div>
          <i class="fas fa-lock text-xs"></i>
        </div>
      </div>
      
      <div class="level-item level-locked">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">10</div>
          <i class="fas fa-lock text-xs"></i>
        </div>
      </div>
      
      <div class="level-item level-locked">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">11</div>
          <i class="fas fa-lock text-xs"></i>
        </div>
      </div>
      
      <div class="level-item level-locked">
        <div class="bg-white bg-opacity-20 rounded-xl p-3 text-center">
          <div class="font-bold text-lg">12</div>
          <i class="fas fa-lock text-xs"></i>
        </div>
      </div>
    </div>
    
    <!-- 关卡信息 -->
    <div class="bg-white bg-opacity-10 rounded-xl p-4 mb-6">
      <h3 class="font-bold text-lg mb-3">当前关卡: 第3关</h3>
      
      <div class="text-sm text-blue-200 space-y-2">
        <p>伤寒论 · 第25章</p>
        <p>本关内容: 伤寒论有持续发热五日，脉浮紧，头痛。第二十五章第二句：给予桂枝汤治疗。</p>
        <p>解锁条件: 完成第2关</p>
        <p class="mt-2">当前学习计划: 365天 (每日约137字)</p>
      </div>
    </div>
    
    <!-- 按钮 -->
    <button class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl flex items-center justify-center animate-bounce-subtle" onclick="navigateTo('mode_selection.html')">
      <i class="fas fa-play-circle mr-2"></i>开始挑战当前关卡
    </button>
  </div>
  
  <!-- 底部导航 -->
  <div class="bottom-nav text-white py-2 px-4">
    <div class="flex justify-around items-center">
      <div class="text-center">
        <button onclick="navigateTo('home.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-home text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">主页</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('training.html')" class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-600 to-indigo-600 flex items-center justify-center mx-auto">
          <i class="fas fa-dumbbell text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">训练</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('ranking.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-trophy text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">排行榜</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('statistics.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-chart-line text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">统计</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('settings.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-cog text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">设置</span>
      </div>
    </div>
  </div>
  
  <script>
    function navigateTo(route) {
      if (window.parent && window.parent.postMessage) {
        window.parent.postMessage({ route: route }, '*');
      } else {
        window.location.href = route;
      }
    }
  </script>
</body>
</html>
