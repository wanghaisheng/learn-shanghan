<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #6366F1 0%, #3B82F6 100%);
      background-attachment: fixed;
      padding-bottom: 90px;
    }
    
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card-hover:active {
      transform: scale(0.98);
    }
    
    .avatar-border {
      position: relative;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(45deg, #FC8181, #F6AD55, #F6E05E, #68D391, #63B3ED, #7F9CF5, #B794F4);
      background-size: 200% 200%;
      animation: gradientBG 10s ease infinite;
    }
    
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .streak-badge {
      position: absolute;
      bottom: 0;
      right: 0;
      background: linear-gradient(45deg, #F56565, #ED8936);
      border: 2px solid white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: bold;
    }
    
    .quest-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .quest-card:active {
      transform: scale(0.98);
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(26, 32, 44, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .play-button {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
      }
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: particleFloat 15s infinite linear;
    }
    
    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-20vh) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="text-white">
  <!-- 背景粒子 -->
  <div class="particles-container" id="particles"></div>

  <div class="container mx-auto px-4 pt-6 pb-24">
    <!-- 顶部栏 -->
    <div class="flex justify-between items-center mb-6">
      <!-- 用户信息 -->
      <div class="flex items-center">
        <div class="avatar-border">
          <div class="w-14 h-14 rounded-full bg-white bg-opacity-20 flex items-center justify-center overflow-hidden">
            <i class="fas fa-user-astronaut text-2xl"></i>
          </div>
          <div class="streak-badge">
            <i class="fas fa-fire"></i> 8
          </div>
        </div>
        
        <div class="ml-3">
          <div class="font-bold text-lg">冒险者</div>
          <div class="text-xs text-indigo-200">等级 5 · 医学初学者</div>
        </div>
      </div>
      
      <!-- 虚拟货币 -->
      <div class="flex items-center bg-black bg-opacity-30 px-3 py-1 rounded-full">
        <div class="mr-2 text-yellow-300 animate-pulse">
          <i class="fas fa-gem"></i>
        </div>
        <span class="font-bold">500</span>
      </div>
    </div>
    
    <!-- 每日任务 -->
    <div class="mb-6">
      <h2 class="text-lg font-bold mb-3">
        <i class="fas fa-tasks text-indigo-300 mr-2"></i>每日任务
      </h2>
      
      <div class="grid grid-cols-1 gap-3">
        <div class="quest-card p-4">
          <div class="flex items-center">
            <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-teal-600 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
              <i class="fas fa-book-open text-white text-xl"></i>
            </div>
            
            <div class="flex-1">
              <div class="flex justify-between">
                <h3 class="font-medium">完成3次阅读挑战</h3>
                <span class="text-xs bg-green-600 rounded-full px-2 py-0.5 flex items-center">
                  <i class="fas fa-gem text-yellow-300 mr-1"></i>50
                </span>
              </div>
              
              <div class="flex justify-between mt-2">
                <div class="w-full bg-white bg-opacity-20 rounded-full h-2 mt-1 mr-3">
                  <div class="bg-green-500 h-2 rounded-full" style="width: 66%"></div>
                </div>
                <span class="text-xs text-indigo-200 whitespace-nowrap">2/3</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="quest-card p-4">
          <div class="flex items-center">
            <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
              <i class="fas fa-microphone text-white text-xl"></i>
            </div>
            
            <div class="flex-1">
              <div class="flex justify-between">
                <h3 class="font-medium">完成2次口语挑战</h3>
                <span class="text-xs bg-purple-600 rounded-full px-2 py-0.5 flex items-center">
                  <i class="fas fa-gem text-yellow-300 mr-1"></i>30
                </span>
              </div>
              
              <div class="flex justify-between mt-2">
                <div class="w-full bg-white bg-opacity-20 rounded-full h-2 mt-1 mr-3">
                  <div class="bg-purple-500 h-2 rounded-full" style="width: 50%"></div>
                </div>
                <span class="text-xs text-indigo-200 whitespace-nowrap">1/2</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 训练场 -->
    <div class="mb-6">
      <h2 class="text-lg font-bold mb-3">
        <i class="fas fa-dumbbell text-indigo-300 mr-2"></i>训练场
      </h2>
      
      <div class="quest-card p-5 text-center">
        <div class="w-20 h-20 mx-auto bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mb-3 floating">
          <i class="fas fa-book-medical text-3xl"></i>
        </div>
        
        <h3 class="text-xl font-bold mb-1">伤寒论</h3>
        <p class="text-indigo-200 text-sm mb-3">总进度: 25/100章节</p>
        
        <div class="w-full bg-white bg-opacity-20 rounded-full h-2.5 mb-3">
          <div class="bg-blue-500 h-2.5 rounded-full" style="width: 25%"></div>
        </div>
        
        <div class="flex justify-between text-xs text-indigo-200 mb-4">
          <span>已学25章</span>
          <span>剩余75章</span>
        </div>
        
        <button onclick="navigateTo('levels.html')" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3 rounded-xl play-button">
          <i class="fas fa-play-circle mr-2"></i>继续学习
        </button>
      </div>
    </div>
    
    <!-- 最近的副本 -->
    <div class="mb-6">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-bold">
          <i class="fas fa-scroll text-indigo-300 mr-2"></i>最近的副本
        </h2>
        <button onclick="navigateTo('training.html')" class="text-xs bg-white bg-opacity-20 px-3 py-1 rounded-full">
          查看全部
        </button>
      </div>
      
      <div class="flex space-x-4 overflow-x-auto pb-2">
        <div class="flex-shrink-0 w-20 text-center">
          <div class="w-16 h-16 mx-auto bg-gradient-to-br from-green-500 to-teal-600 rounded-full flex items-center justify-center mb-1">
            <i class="fas fa-book-medical"></i>
          </div>
          <span class="text-xs">伤寒论</span>
        </div>
        
        <div class="flex-shrink-0 w-20 text-center opacity-60">
          <div class="w-16 h-16 mx-auto bg-gradient-to-br from-yellow-500 to-amber-600 rounded-full flex items-center justify-center mb-1">
            <i class="fas fa-scroll"></i>
          </div>
          <span class="text-xs">黄帝内经</span>
        </div>
        
        <div class="flex-shrink-0 w-20 text-center opacity-60">
          <div class="w-16 h-16 mx-auto bg-gradient-to-br from-red-500 to-pink-600 rounded-full flex items-center justify-center mb-1">
            <i class="fas fa-heartbeat"></i>
          </div>
          <span class="text-xs">金匮要略</span>
        </div>
        
        <div class="flex-shrink-0 w-20 text-center opacity-60">
          <div class="w-16 h-16 mx-auto bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mb-1">
            <i class="fas fa-leaf"></i>
          </div>
          <span class="text-xs">本草纲目</span>
        </div>
      </div>
    </div>
    
    <!-- 排行榜预览 -->
    <div class="mb-6">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-bold">
          <i class="fas fa-trophy text-indigo-300 mr-2"></i>排行榜
        </h2>
        <button onclick="navigateTo('ranking.html')" class="text-xs bg-white bg-opacity-20 px-3 py-1 rounded-full">
          查看排名
        </button>
      </div>
      
      <div class="quest-card p-4">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-gradient-to-br from-yellow-300 to-yellow-600 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-crown text-white"></i>
            </div>
            <div>
              <div class="font-medium">你的排名</div>
              <div class="text-indigo-200 text-sm">本周第12名</div>
            </div>
          </div>
          
          <div class="text-right">
            <div class="font-bold text-xl">4850</div>
            <div class="text-indigo-200 text-xs">分数</div>
          </div>
        </div>
        
        <button onclick="navigateTo('ranking.html')" class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white py-2 rounded-lg text-sm">
          提升排名获取更多奖励
        </button>
      </div>
    </div>
    
    <!-- 每日训练按钮 -->
    <button onclick="navigateTo('challenges.html')" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl mb-6 play-button">
      <i class="fas fa-bolt mr-2"></i>开始每日训练
    </button>
    
    <!-- 统计概览 -->
    <div>
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-bold">
          <i class="fas fa-chart-line text-indigo-300 mr-2"></i>统计概览
        </h2>
        <button onclick="navigateTo('statistics.html')" class="text-xs bg-white bg-opacity-20 px-3 py-1 rounded-full">
          查看详情
        </button>
      </div>
      
      <div class="grid grid-cols-2 gap-3">
        <div class="quest-card p-3">
          <div class="text-indigo-200 text-xs mb-1">今日学习时间</div>
          <div class="font-bold text-xl">45<span class="text-sm ml-1">分钟</span></div>
        </div>
        
        <div class="quest-card p-3">
          <div class="text-indigo-200 text-xs mb-1">完成挑战</div>
          <div class="font-bold text-xl">3<span class="text-sm ml-1">次</span></div>
        </div>
        
        <div class="quest-card p-3">
          <div class="text-indigo-200 text-xs mb-1">连续学习</div>
          <div class="font-bold text-xl">8<span class="text-sm ml-1">天</span></div>
        </div>
        
        <div class="quest-card p-3">
          <div class="text-indigo-200 text-xs mb-1">本周排名</div>
          <div class="font-bold text-xl">12<span class="text-sm ml-1">名</span></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 底部导航 -->
  <div class="bottom-nav text-white py-2 px-4">
    <div class="flex justify-around items-center">
      <div class="text-center">
        <button onclick="navigateTo('home.html')" class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-600 to-indigo-600 flex items-center justify-center mx-auto">
          <i class="fas fa-home text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">主页</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('training.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-dumbbell text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">训练</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('ranking.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-trophy text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">排行榜</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('statistics.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-chart-line text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">统计</span>
      </div>
      
      <div class="text-center">
        <button onclick="navigateTo('settings.html')" class="w-12 h-12 rounded-full bg-black bg-opacity-40 flex items-center justify-center mx-auto">
          <i class="fas fa-cog text-xl"></i>
        </button>
        <span class="text-xs mt-1 block">设置</span>
      </div>
    </div>
  </div>
  
  <script>
    // 创建背景粒子
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const numberOfParticles = 20;
      
      for (let i = 0; i < numberOfParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // 随机大小
        const size = Math.random() * 6 + 2; // 2-8px
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // 随机位置和延迟
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.bottom = `-${size}px`;
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particle.style.animationDuration = `${10 + Math.random() * 20}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    createParticles();
    
    function navigateTo(route) {
      if (window.parent && window.parent.postMessage) {
        window.parent.postMessage({ route: route }, '*');
      } else {
        window.location.href = route;
      }
    }
  </script>
</body>
</html>
